<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ajouter un membre</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add membre</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Informations personnelles</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="inputName">Nom du membre</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Nom">
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="inputName">Prenom du membre</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Prenom">
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="inputName">Nom de pere du membre</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Nom du pere">
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputName">Carte d'identité</label>
                        <input type="text" id="inputName" class="form-control" placeholder="CIN">
                      </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputName">Municipalité</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Municipalité">
                      </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputName">Etat civil</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Etat civil">
                      </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputName">Sexe</label>
                        <select id="inputStatus" class="form-control custom-select">
                          <option selected value="Homme">Homme</option>
                          <option value="Femme">Femme</option>
                        </select>
                      </div>
                </div>
            </div>


            <div class="form-group">
              <label for="inputDescription">Problemes physiques</label>
              <textarea style="height: 229px;" id="inputDescription" class="form-control" rows="4"></textarea>
            </div>



            <div class="row">
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="inputName">Niveau scolaire</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Niveau">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="form-group">
                        <label for="inputName">Specialite</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Specialite">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="inputName">Diplome</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Diplome">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="inputName">Année d'obtention</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Année">
                    </div>
                </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>

      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Etat administratif</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Secteur">Secteur</label>
                        <input type="text" id="Secteur" class="form-control" placeholder="Secteur">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Grade">Grade</label>
                        <input type="text" id="Grade" class="form-control" placeholder="Grade">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Poste">Poste</label>
                        <input type="text" id="Poste" class="form-control" placeholder="Poste">
                    </div>           
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Numero">Numero CNSS</label>
                        <input type="text" id="Numero" class="form-control" placeholder="Numero">
                    </div>           
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="Numero">En service</label>
                        <div class="custom-control custom-radio">
                          <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio" checked="">
                          <label for="customRadio1" class="custom-control-label">Oui</label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio">
                          <label for="customRadio2" class="custom-control-label">Non</label>
                        </div>
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-check">
                        <input (click)="toggleCard()" id="checkAppartenance" class="form-check-input" type="checkbox">
                        <label for="checkAppartenance" style="font-weight: bold;" class="form-check-label">Appartenance politique</label>
                      </div>
                </div>
            </div>

          </div>
          <!-- /.card-body -->
        </div>


        <div style="display: none;" id="appartenanceCard" class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Appartenance politique</h3>
  
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <label for="inputEstimatedBudget">Nom de la partie politique</label>
                        <input type="text" id="nom_partie" class="form-control" placeholder="Nom">
                      </div>
                </div>
                <div style="margin-top: 12px;" class="row">
                    <div class="col-lg-12">
                        <label for="inputDescription_conseil">Description conseil municipal</label>
                        <textarea id="inputDescription_conseil" class="form-control" rows="4"></textarea>
                    </div>
                </div>

            </div>
            <!-- /.card-body -->
          </div>
        <!-- /.card -->
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="submit" value="Create new Porject" class="btn btn-success float-right">
      </div>
    </div>
  </section>
